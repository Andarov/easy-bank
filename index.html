<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-bank</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 
    
    <!-- Header -->
    <header class="site-header header">
        <div class="header__container container">
            <a class="header__logo-link" href="#">
                <img class="header__logo" src="img/logo.svg" alt="Easybank logo" width="139" height="20">
            </a>
            <nav class="header__sitenav sitenav">
                <ul class="sitenav__items">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Careers</a></li>
                </ul>
            </nav>
            <a class="btn" href="#">Request Invite</a>
        </div>
    </header>
    
    <!-- Main -->
    <main class="main-content">
        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h2 class="hero__heading">Next generation
                        digital banking</h2>
                    <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <a class ="btn" href="#">Request Invite</a>
                </div>
                <img class="hero__img" src="img/hero-phones-desktop.png" alt="Phones" width="780" height="960" srcset="img/hero-phones-desktop.png 1x, img/hero-phones-desktop@2x.png 2x">
            </div>
        </div>
    </main>

</body>
</html>
